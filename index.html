<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쿠키런: 킹덤 - 보상</title>
  <link rel="icon" type="image/jpeg" href="다운로드.jpeg">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .popup {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 350px;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .popup img.icon {
      width: 60px;
      margin-bottom: 10px;
      border-radius: 12px;
    }

    .popup h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    .popup p {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .input-box {
      border: 2px solid #ddd;
      border-radius: 30px;
      padding: 10px 20px;
      margin: 10px 0;
    }

    .input-box input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 14px;
      background-color: transparent;
    }

    .btn {
      background-color: white;
      border: 2px solid red;
      color: red;
      padding: 10px;
      font-size: 16px;
      border-radius: 30px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .notice {
      font-size: 12px;
      color: #888;
      margin-top: 15px;
    }

    .devplay-guide {
      background-color: #fff3d9;
      border-radius: 12px;
      padding: 15px 20px;
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      color: #333;
    }

    .devplay-guide .title {
      color: #e60012;
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    #rewardVideoContainer {
      display: none;
      width: 100%;
      height: 100vh;
      background-color: black;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    #rewardVideo {
      width: 90%;
      max-width: 720px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<!-- 팝업 UI -->
<div class="popup" id="popup">
  <img src="다운로드.jpeg" alt="쿠키 이미지" class="icon">
  <h2>쿠키런: 킹덤</h2>
  <p>3,000,000 크리스탈을 받으세요!</p>
  <div class="input-box">
    <input type="text" id="devplayAccount" placeholder="DevPlay 계정을 입력해주세요">
  </div>
  <button class="btn" onclick="claimReward()">보상받기</button>
  <div class="notice">* 보상 수령은 계정당 50회까지만 가능합니다.</div>

  <!-- DevPlay 계정 확인 안내 -->
  <div class="devplay-guide">
    <strong class="title">DevPlay 계정 확인하는 방법</strong>
    <ol>
      <li>게임 메인 화면 상단의 메뉴 버튼을 눌러주세요.</li>
      <li>환경 설정으로 들어가세요.</li>
      <li>정보 탭의 유저 정보에서 DevPlay 계정을 확인하세요.</li>
    </ol>
  </div>
</div>

<!-- 영상 영역 -->
<div id="rewardVideoContainer">
  <video id="rewardVideo" controls autoplay>
    <source src="utomp3.com - Rick Astley  Never Gonna Give You Up Official Music Video.mp4" type="video/mp4">
    브라우저에서 영상을 재생할 수 없습니다.
  </video>
</div>

<script>
  function claimReward() {
    const account = document.getElementById('devplayAccount').value.trim();
    if (account === "") {
      alert("DevPlay 계정을 입력해주세요.");
    } else {
      // 팝업 숨기고 3초 후 영상 보여주기
      document.getElementById('popup').style.display = 'none';
      setTimeout(() => {
        const videoContainer = document.getElementById('rewardVideoContainer');
        const video = document.getElementById('rewardVideo');
        videoContainer.style.display = 'flex';
        video.play();
      }, 3000);
    }
  }
</script>

</body>
</html>
